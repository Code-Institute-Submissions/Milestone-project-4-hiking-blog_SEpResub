
{% extends 'base.html' %} 
{% block content %}

{% load crispy_forms_tags %}




<div class="row page-height">
    <div class="col-lg-4 col-md-6 col-sm-8  card mb-4  mt-3 ">
        <div class="card-body">
            <form method="post" action="{% url 'comment_update' comment.pk %}" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="button">Submit changes</button>
            </form>


            </div>
        </div>
    </div>
  </div>
{% endblock content %}
